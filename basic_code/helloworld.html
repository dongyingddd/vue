<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础-HelloWorld</title>
</head>

<body>
    <!-- 1. 设置vue所管理的视图 -->
    <div id="app">
        <!-- 5. 在视图中通过{{}}使用data中定义的数据 -->
        <p style="font-size: 20px; color: red;font-weight: 700;">名字: {{name}}</p>
        <p>体重: {{weight}}</p>
        <div>
            头发: {{hair}}
        </div>
    </div>
    <!-- 2. 引入一个vue.js ,这个是哈就有了一个全局的 Vue-->
    <script src="./vue.js"></script>
    <!-- 3. 实例化 Vue对象 -->
    <script>
        //实例化对象
        var vm = new Vue({
            //构造函数的参数
            el: '#app',//指的是管理视图的选择器
            data: {
                //响应式数据 key:value
                name: '我是朱祥龙',
                weight: '200kg',
                hair: '1000根'
            }
        })
        //设置实例选项  el  /  data

    </script>
</body>

</html>
