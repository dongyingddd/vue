<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
        任务:
        1. 初始化一个Vue实例, 定义data中name  为Vuejs竟干出如此的事!
        2. 添加一个 input  button 
        3. 注册input值改变事件值改变时获取 文本框内容
        4. 注册botton点击事件点击按钮时 获取当前data对象中的name值 并且输出
     -->
    <div id="app">
        <!-- input的change事件是在失去焦点的时候才会 -->
        <!-- <input v-on:change="changeInput" type="text"> -->
        <!-- input事件,只要内容一变化 就会立刻执行 -->
        <input v-on:input="changeInput" type="text">
        <button @click="btn">按钮</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: 'Vuejs竟干出如此的事!'
            },
            methods: {
                //定义一个方法
                changeInput(event) {
                    //如何获取值改变的文本框内容
                    //如果直接写方法名 第一个参数就是event event.target=>触发该事件的元素对象
                    console.log(event.target.value);
                },
                btn() {
                    //输出name的值
                    console.log(this.name);
                }
            }
        });
    </script>
</body>

</html>
