<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model绑定其他表单元素</title>
</head>

<body>
    <div id="app">
        <!-- input的双向绑定 -->
        <h1>input的双向绑定</h1>
        <p>{{nameInput}}</p>
        <input type="text" v-model="nameInput">

        <!-- textarea的绑定 -->
        <h1>textarea的绑定</h1>
        <p>{{nameTextArea}}</p>
        <textarea v-model="nameTextArea" name="" id="" cols="30" rows="10"></textarea>

        <h1>单个checkbox的双向绑定</h1>
        <p>{{nameCheckbox}}</p>
        <input type="checkbox" name="" id="" v-model="nameCheckbox"> 是否婚配

        <h1>多个checkbox的双向绑定</h1>
        <p>{{nameCheckboxs}}</p>
        <input type="checkbox" name="" id="" value="xz" v-model="nameCheckboxs"> 肖战
        <input type="checkbox" name="" id="" value="wyb" v-model="nameCheckboxs"> 王一博
        <input type="checkbox" name="" id="" value="czy" v-model="nameCheckboxs"> 陈志远
        <input type="checkbox" name="" id="" value="lzx" v-model="nameCheckboxs"> 罗志祥

        <h1>radio的双向绑定</h1>
        <p>{{nameRadio}}</p>
        <input type="radio" name="" id v-model="nameRadio" value="man" /> 男
        <input type="radio" name="" id v-model="nameRadio" value="woman" /> 女
        <input type="radio" name="" id v-model="nameRadio" value="mar" /> 火星人

        <h1>select的双向绑定</h1>
        <p>{{nameSelect}}</p>
        <select name="" id="" v-model="nameSelect">
            <option value=""></option>
            <option value="client">前端</option>
            <option value="server">后端</option>
            <option value="ui">UI</option>
            <option value="test">测试</option>
            <option value="service">运维</option>
        </select>
    </div>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                nameInput: 'input的值',
                nameTextArea: 'textarea的值',
                nameCheckbox: false, //单个checkbox v-model绑定的是布尔值
                nameCheckboxs: ["xz", "lzx"], // 多个checkbox v-model绑定的是一个数组
                nameRadio: 'man', //设置radio的选项
                nameSelect: 'client'//前端/后端/数据库/UI/测试/运维
            },
            methods: {}
        });
    </script>
</body>
<!-- 
任务:
1. 实例化一个Vue实例
2. input 绑定 属性 nameInput,实现input同步
3. textarea 绑定 属性 nameTextArea 实现textarea同步 
4. checkbox 绑定一个属性 nameCheckbox 实现 checkbox同步   
5. 多个 checkbox绑定同一个属性 nameCheckboxs 实现 checkbox同步   北京 上海 天津
6. radio 绑定属性 nameRadio 实现同步  男 女 
7. select  绑定属性 nameSelect 实现同步  北京 上海 天津 
 -->

</html>s
