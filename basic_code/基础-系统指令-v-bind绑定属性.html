<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-bind的基本用法 v-bind:属性="表达式" -->
        <div v-bind:id="id"></div>
        <img v-bind:src="src" alt="">
    </div>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: 'gaolr',
                src: 'http://www.sinaimg.cn/dy/slidenews/4_img/2012_07/703_573035_663758.jpg'
            },
            methods: {}
        });
    </script>
</body>

</html>
